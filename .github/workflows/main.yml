name: Build Ambient Flow (Resurrection)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle 8.6
        shell: bash
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.6-bin.zip
          unzip -q gradle-8.6-bin.zip
          echo "$PWD/gradle-8.6/bin" >> $GITHUB_PATH

      - name: Generate Project Files
        shell: bash
        run: |
          set -e
          
          # --- 1. Settings ---
          cat > settings.gradle.kts <<EOF
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "AmbientFlow"
          include(":app")
          EOF

          # --- 2. Build Gradle (Project) ---
          cat > build.gradle.kts <<EOF
          plugins {
              id("com.android.application") version "8.3.0" apply false
              id("org.jetbrains.kotlin.android") version "1.9.23" apply false
          }
          EOF

          # --- 3. Gradle Properties ---
          cat > gradle.properties <<EOF
          org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC
          android.useAndroidX=true
          android.enableJetifier=true
          kotlin.code.style=official
          android.nonTransitiveRClass=true
          EOF

          # --- 4. App Structure ---
          mkdir -p app/src/main/java/jp/kazukun/ambient
          mkdir -p app/src/main/res/xml
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/drawable
          mkdir -p app/src/main/res/mipmap-anydpi-v26

          # --- 5. App Gradle ---
          cat > app/build.gradle.kts <<EOF
          plugins {
              id("com.android.application")
              id("org.jetbrains.kotlin.android")
          }

          android {
              namespace = "jp.kazukun.ambient"
              compileSdk = 35

              defaultConfig {
                  applicationId = "jp.kazukun.ambient"
                  minSdk = 26
                  targetSdk = 35
                  versionCode = 20
                  versionName = "8.0.Resurrection"
              }
              buildTypes {
                  release { isMinifyEnabled = false }
              }
              compileOptions {
                  sourceCompatibility = JavaVersion.VERSION_17
                  targetCompatibility = JavaVersion.VERSION_17
              }
              kotlinOptions { jvmTarget = "17" }
          }

          dependencies {
              implementation("androidx.core:core-ktx:1.12.0")
              implementation("androidx.appcompat:appcompat:1.6.1")
              implementation("androidx.media:media:1.7.0")
              implementation("com.google.android.gms:play-services-location:21.0.1")
              implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3")
          }
          EOF

          # --- 6. Resources ---
          cat > app/src/main/res/values/strings.xml <<EOF
          <resources>
              <string name="app_name">Ambient Flow</string>
              <string name="status_channel">Ambient Status</string>
          </resources>
          EOF

          cat > app/src/main/res/xml/automotive_app_desc.xml <<EOF
          <?xml version="1.0" encoding="utf-8"?>
          <automotiveApp xmlns:android="http://schemas.android.com/apk/res/android">
              <uses name="media" />
          </automotiveApp>
          EOF

          # Icons
          cat > app/src/main/res/drawable/ic_launcher_background.xml <<EOF
          <vector xmlns:android="http://schemas.android.com/apk/res/android" android:width="108dp" android:height="108dp" android:viewportWidth="108" android:viewportHeight="108">
              <path android:fillColor="#000000" android:pathData="M0,0h108v108h-108z"/>
          </vector>
          EOF
          cat > app/src/main/res/drawable/ic_launcher_foreground.xml <<EOF
          <vector xmlns:android="http://schemas.android.com/apk/res/android" android:width="108dp" android:height="108dp" android:viewportWidth="108" android:viewportHeight="108">
              <path android:fillColor="#FFFFFF" android:pathData="M54,26 A28,28 0 1,0 54,82 A28,28 0 1,0 54,26 M54,40 A14,14 0 1,1 54,68 A14,14 0 1,1 54,40"/>
          </vector>
          EOF
          cat > app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml <<EOF
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@drawable/ic_launcher_background"/>
              <foreground android:drawable="@drawable/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF
          cp app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml

          # --- 7. Manifest ---
          cat > app/src/main/AndroidManifest.xml <<EOF
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="jp.kazukun.ambient">
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK" />
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.WAKE_LOCK" />

              <application
                  android:label="Ambient Flow"
                  android:icon="@mipmap/ic_launcher"
                  android:theme="@style/Theme.AppCompat.NoActionBar">

                  <meta-data
                      android:name="com.google.android.gms.car.application"
                      android:resource="@xml/automotive_app_desc" />

                  <service
                      android:name=".AmbientMediaService"
                      android:exported="true"
                      android:foregroundServiceType="mediaPlayback">
                      <intent-filter>
                          <action android:name="android.media.browse.MediaBrowserService" />
                      </intent-filter>
                  </service>

                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # --- 8. Kotlin: MainActivity ---
          cat > app/src/main/java/jp/kazukun/ambient/MainActivity.kt <<EOF
          package jp.kazukun.ambient
          import android.Manifest
          import android.content.pm.PackageManager
          import android.os.Build
          import android.os.Bundle
          import androidx.appcompat.app.AppCompatActivity
          import androidx.core.app.ActivityCompat
          import androidx.core.content.ContextCompat
          import android.content.Intent

          class MainActivity : AppCompatActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  startServiceSafe()
                  
                  if (Build.VERSION.SDK_INT >= 33) {
                      if (ContextCompat.checkSelfPermission(this, Manifest.permission.POST_NOTIFICATIONS) != PackageManager.PERMISSION_GRANTED) {
                          ActivityCompat.requestPermissions(this, arrayOf(Manifest.permission.POST_NOTIFICATIONS), 99)
                      }
                  }
              }
              
              private fun startServiceSafe() {
                  try {
                      val intent = Intent(this, AmbientMediaService::class.java)
                      ContextCompat.startForegroundService(this, intent)
                  } catch (e: Exception) { e.printStackTrace() }
              }
          }
          EOF

          # --- 9. Kotlin: Service (Safe Mode) ---
          cat > app/src/main/java/jp/kazukun/ambient/AmbientMediaService.kt <<EOF
          package jp.kazukun.ambient

          import android.app.*
          import android.content.Context
          import android.content.Intent
          import android.content.pm.ServiceInfo
          import android.graphics.*
          import android.os.Build
          import android.os.Bundle
          import android.support.v4.media.MediaBrowserCompat
          import android.support.v4.media.MediaDescriptionCompat
          import android.support.v4.media.MediaMetadataCompat
          import android.support.v4.media.session.MediaSessionCompat
          import android.support.v4.media.session.PlaybackStateCompat
          import androidx.core.app.NotificationCompat
          import androidx.media.MediaBrowserServiceCompat
          import androidx.media.app.NotificationCompat.MediaStyle
          import kotlinx.coroutines.*

          class AmbientMediaService : MediaBrowserServiceCompat() {
              private lateinit var mediaSession: MediaSessionCompat
              private val scope = CoroutineScope(Dispatchers.Default + Job())
              
              private val BITMAP_SIZE = 1024
              private val bitmap = Bitmap.createBitmap(BITMAP_SIZE, BITMAP_SIZE, Bitmap.Config.ARGB_8888)
              private val canvas = Canvas(bitmap)
              private val paint = Paint()

              private val CHANNEL_ID = "ambient_status_channel"
              private val NOTIFICATION_ID = 777

              override fun onCreate() {
                  super.onCreate()
                  createNotificationChannel()

                  mediaSession = MediaSessionCompat(this, "AmbientSession")
                  mediaSession.isActive = true
                  sessionToken = mediaSession.sessionToken
                  
                  mediaSession.setCallback(object : MediaSessionCompat.Callback() {
                      override fun onPlay() { updateDisplay("Active") }
                      override fun onPrepare() { isActive = true }
                      override fun onStop() { stopSelf() }
                  })

                  setPlaybackState(PlaybackStateCompat.STATE_PLAYING)
                  updateDisplay("READY")
              }

              override fun onStartCommand(intent: Intent?, flags: Int, startId: Int): Int {
                  try {
                      val notif = buildNotification("Running")
                      if (Build.VERSION.SDK_INT >= 29) {
                          startForeground(NOTIFICATION_ID, notif, ServiceInfo.FOREGROUND_SERVICE_TYPE_MEDIA_PLAYBACK)
                      } else {
                          startForeground(NOTIFICATION_ID, notif)
                      }
                  } catch (e: Exception) { }
                  
                  updateDisplay("Ambient Mode")
                  return START_STICKY
              }

              override fun onGetRoot(pkg: String, uid: Int, root: Bundle?): BrowserRoot {
                  return BrowserRoot("ROOT", null)
              }

              override fun onLoadChildren(id: String, res: Result<MutableList<MediaBrowserCompat.MediaItem>>) {
                  val mediaItems = mutableListOf<MediaBrowserCompat.MediaItem>()
                  val desc = MediaDescriptionCompat.Builder()
                      .setMediaId("ambient_main")
                      .setTitle("Ambient Flow")
                      .setSubtitle("Peugeot Mode")
                      .build()
                  mediaItems.add(MediaBrowserCompat.MediaItem(desc, MediaBrowserCompat.MediaItem.FLAG_PLAYABLE))
                  res.sendResult(mediaItems)
              }

              private fun updateDisplay(text: String) {
                  scope.launch {
                      paint.shader = LinearGradient(0f, 0f, 0f, BITMAP_SIZE.toFloat(),
                          Color.parseColor("#050510"), Color.parseColor("#1A237E"), Shader.TileMode.CLAMP)
                      canvas.drawRect(0f, 0f, BITMAP_SIZE.toFloat(), BITMAP_SIZE.toFloat(), paint)
                      
                      val textP = Paint().apply {
                          color = Color.WHITE
                          textSize = 100f
                          textAlign = Paint.Align.CENTER
                          isAntiAlias = true
                      }
                      canvas.drawText(text, (BITMAP_SIZE/2).toFloat(), (BITMAP_SIZE/2).toFloat(), textP)

                      val metadata = MediaMetadataCompat.Builder()
                          .putString(MediaMetadataCompat.METADATA_KEY_TITLE, text)
                          .putString(MediaMetadataCompat.METADATA_KEY_ARTIST, "Ambient Flow")
                          .putBitmap(MediaMetadataCompat.METADATA_KEY_ALBUM_ART, bitmap)
                          .putBitmap(MediaMetadataCompat.METADATA_KEY_DISPLAY_ICON, bitmap)
                          .build()
                      
                      mediaSession.setMetadata(metadata)
                  }
              }
              
              private fun setPlaybackState(state: Int) {
                  val builder = PlaybackStateCompat.Builder()
                      .setActions(PlaybackStateCompat.ACTION_PLAY or PlaybackStateCompat.ACTION_PAUSE)
                      .setState(state, 0L, 1.0f)
                  mediaSession.setPlaybackState(builder.build())
              }

              private fun buildNotification(text: String): Notification {
                   return NotificationCompat.Builder(this, CHANNEL_ID)
                      .setContentTitle("Ambient Flow")
                      .setContentText(text)
                      .setSmallIcon(R.drawable.ic_launcher_foreground)
                      .setVisibility(NotificationCompat.VISIBILITY_PUBLIC)
                      .setStyle(MediaStyle().setMediaSession(mediaSession.sessionToken))
                      .setOngoing(true)
                      .build()
              }

              private fun createNotificationChannel() {
                  if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.O) {
                      val channel = NotificationChannel(CHANNEL_ID, "Ambient Status", NotificationManager.IMPORTANCE_LOW)
                      val mgr = getSystemService(Context.NOTIFICATION_SERVICE) as NotificationManager
                      mgr.createNotificationChannel(channel)
                  }
              }
          }
          EOF

      - name: Build APK
        shell: bash
        run: |
          set -e
          gradle assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AmbientFlow-Resurrection-APK
          path: app/build/outputs/apk/debug/app-debug.apk
