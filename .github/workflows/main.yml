name: Build Ambient Flow (POI-Hybrid)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle 8.6
        shell: bash
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.6-bin.zip
          unzip -q gradle-8.6-bin.zip
          echo "$PWD/gradle-8.6/bin" >> $GITHUB_PATH

      - name: Generate Project Files
        shell: bash
        run: |
          set -e
          
          # --- 1. Settings ---
          cat > settings.gradle.kts <<EOF
          pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal() } }
          dependencyResolutionManagement { repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS); repositories { google(); mavenCentral() } }
          rootProject.name = "AmbientFlow"
          include(":app")
          EOF

          # --- 2. Build Gradle (Project) ---
          cat > build.gradle.kts <<EOF
          plugins {
              id("com.android.application") version "8.3.0" apply false
              id("org.jetbrains.kotlin.android") version "1.9.23" apply false
          }
          EOF

          # --- 3. Gradle Properties ---
          cat > gradle.properties <<EOF
          org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC
          android.useAndroidX=true
          android.enableJetifier=true
          android.nonTransitiveRClass=true
          android.suppressUnsupportedCompileSdk=35
          EOF

          # --- 4. App Structure ---
          mkdir -p app/src/main/java/jp/kazukun/ambient
          mkdir -p app/src/main/res/xml
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/drawable
          mkdir -p app/src/main/res/mipmap-anydpi-v26

          # --- 5. App Gradle ---
          cat > app/build.gradle.kts <<EOF
          plugins { id("com.android.application"); id("org.jetbrains.kotlin.android") }
          android {
              namespace = "jp.kazukun.ambient"
              compileSdk = 35
              defaultConfig {
                  applicationId = "jp.kazukun.ambient"
                  minSdk = 26
                  targetSdk = 35
                  versionCode = 4000
                  versionName = "400.0.POIHybrid"
              }
              buildTypes { release { isMinifyEnabled = false } }
              compileOptions { sourceCompatibility = JavaVersion.VERSION_17; targetCompatibility = JavaVersion.VERSION_17 }
              kotlinOptions { jvmTarget = "17" }
              lint { abortOnError = false; checkReleaseBuilds = false }
          }
          dependencies {
              implementation("androidx.core:core-ktx:1.12.0")
              implementation("androidx.appcompat:appcompat:1.6.1")
              implementation("androidx.car.app:app:1.4.0")
              implementation("com.google.android.gms:play-services-location:21.0.1")
          }
          EOF

          # --- 6. Resources ---
          cat > app/src/main/res/values/strings.xml <<EOF
          <resources><string name="app_name">Ambient Flow</string></resources>
          EOF
          
          # ★ここが重要: "poi" (場所) カテゴリに変更
          cat > app/src/main/res/xml/automotive_app_desc.xml <<EOF
          <automotiveApp>
              <uses name="poi"/>
          </automotiveApp>
          EOF

          # --- Icons ---
          cat > app/src/main/res/drawable/ic_palette_luxury.xml <<EOF
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="24dp"
              android:height="24dp"
              android:viewportWidth="24"
              android:viewportHeight="24">
              <path
                  android:fillColor="#E0E0E0"
                  android:pathData="M12,3c-4.97,0 -9,4.03 -9,9s4.03,9 9,9c0.83,0 1.5,-0.67 1.5,-1.5 0,-0.39 -0.15,-0.74 -0.39,-1.01 -0.23,-0.26 -0.38,-0.61 -0.38,-0.99 0,-0.83 0.67,-1.5 1.5,-1.5H16c2.76,0 5,-2.24 5,-5 0,-4.42 -4.03,-8 -9,-8zM6.5,12c-0.83,0 -1.5,-0.67 -1.5,-1.5S5.67,9 6.5,9 8,9.67 8,10.5 7.33,12 6.5,12zM9.5,8C8.67,8 8,7.33 8,6.5S8.67,5 9.5,5s1.5,0.67 1.5,1.5S10.33,8 9.5,8zM14.5,8c-0.83,0 -1.5,-0.67 -1.5,-1.5S13.67,5 14.5,5s1.5,0.67 1.5,1.5S15.33,8 14.5,8zM17.5,12c-0.83,0 -1.5,-0.67 -1.5,-1.5S16.67,9 17.5,9 19,9.67 19,10.5 18.33,12 17.5,12z"/>
          </vector>
          EOF

          cat > app/src/main/res/drawable/ic_launcher_background.xml <<EOF
          <vector android:width="108dp" android:height="108dp" android:viewportWidth="108" android:viewportHeight="108" xmlns:android="http://schemas.android.com/apk/res/android"><path android:fillColor="#000022" android:pathData="M0,0h108v108h-108z"/></vector>
          EOF
          cat > app/src/main/res/drawable/ic_launcher_foreground.xml <<EOF
          <vector android:width="108dp" android:height="108dp" android:viewportWidth="108" android:viewportHeight="108" xmlns:android="http://schemas.android.com/apk/res/android"><path android:fillColor="#E0E0E0" android:pathData="M54,26 A28,28 0 1,0 54,82 A28,28 0 1,0 54,26 M54,40 A14,14 0 1,1 54,68 A14,14 0 1,1 54,40"/></vector>
          EOF
          cat > app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml <<EOF
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android"><background android:drawable="@drawable/ic_launcher_background"/><foreground android:drawable="@drawable/ic_launcher_foreground"/></adaptive-icon>
          EOF
          cp app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml

          # --- 7. Manifest (POI Category) ---
          cat > app/src/main/AndroidManifest.xml <<EOF
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
              <application android:label="Ambient Flow" android:icon="@mipmap/ic_launcher" android:theme="@style/Theme.AppCompat.NoActionBar">
                  <meta-data android:name="com.google.android.gms.car.application" android:resource="@xml/automotive_app_desc" />
                  <meta-data android:name="androidx.car.app.minCarApiLevel" android:value="1" />
                  
                  <service android:name=".AmbientCarService" android:exported="true">
                      <intent-filter>
                          <action android:name="androidx.car.app.CarAppService" />
                          <category android:name="androidx.car.app.category.POI"/>
                          <category android:name="android.intent.category.DEFAULT" />
                      </intent-filter>
                  </service>

                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # --- 8. MainActivity (Permission Request) ---
          cat > app/src/main/java/jp/kazukun/ambient/MainActivity.kt <<EOF
          package jp.kazukun.ambient
          import android.Manifest
          import android.content.pm.PackageManager
          import android.os.Bundle
          import androidx.appcompat.app.AppCompatActivity
          import androidx.core.app.ActivityCompat
          import androidx.core.content.ContextCompat

          class MainActivity : AppCompatActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  if (ContextCompat.checkSelfPermission(this, Manifest.permission.ACCESS_FINE_LOCATION) != PackageManager.PERMISSION_GRANTED) {
                      ActivityCompat.requestPermissions(this, arrayOf(Manifest.permission.ACCESS_FINE_LOCATION), 99)
                  }
              }
          }
          EOF

          # --- 9. Car Service (POI with Bitmap Generation) ---
          cat > app/src/main/java/jp/kazukun/ambient/AmbientCarService.kt <<EOF
          package jp.kazukun.ambient

          import android.Manifest
          import android.content.Context
          import android.content.pm.PackageManager
          import android.graphics.*
          import android.location.*
          import androidx.car.app.CarAppService
          import androidx.car.app.CarContext
          import androidx.car.app.Screen
          import androidx.car.app.Session
          import androidx.car.app.model.*
          import androidx.car.app.validation.HostValidator
          import androidx.core.content.ContextCompat
          import androidx.core.graphics.drawable.IconCompat
          import androidx.lifecycle.DefaultLifecycleObserver
          import androidx.lifecycle.LifecycleOwner

          class AmbientCarService : CarAppService() {
              override fun createHostValidator() = HostValidator.ALLOW_ALL_HOSTS_VALIDATOR
              override fun onCreateSession() = AmbientSession()
          }

          class AmbientSession : Session() {
              override fun onCreateScreen(intent: android.content.Intent): Screen {
                  return AmbientScreen(carContext)
              }
          }

          class AmbientScreen(carContext: CarContext) : Screen(carContext), DefaultLifecycleObserver, LocationListener {
              private val BITMAP_WIDTH = 800
              private val BITMAP_HEIGHT = 600
              
              private val textPaint = Paint()
              private val peugeotPaint = Paint()
              private val subPaint = Paint()
              private val bgPaint = Paint()
              private val paint = Paint()

              private var locationManager: LocationManager? = null
              
              // -1: AUTO, 0-7: Manual
              private var currentMode = -1
              private val modeNames = listOf(
                  "STAY", "FLOW", "DRIVE", "LOUNGE", 
                  "LUXURY", "ICE", "SPORT", "ECO"
              )
              
              init {
                  lifecycle.addObserver(this)
                  initPaints()
              }
              
              private fun initPaints() {
                  textPaint.apply {
                      isAntiAlias = true
                      textAlign = Paint.Align.CENTER
                      color = Color.WHITE
                      textSize = 40f
                      typeface = Typeface.create(Typeface.SERIF, Typeface.BOLD)
                      setShadowLayer(10f, 0f, 0f, Color.BLACK)
                  }
                  peugeotPaint.apply {
                      isAntiAlias = true
                      textAlign = Paint.Align.CENTER
                      color = Color.parseColor("#E5E4E2")
                      textSize = 50f
                      typeface = Typeface.create(Typeface.SANS_SERIF, Typeface.BOLD_ITALIC)
                      setShadowLayer(10f, 0f, 0f, Color.parseColor("#60000000"))
                  }
                  subPaint.apply {
                      isAntiAlias = true
                      textAlign = Paint.Align.CENTER
                      color = Color.parseColor("#B0BEC5")
                      textSize = 30f
                      typeface = Typeface.DEFAULT
                  }
                  bgPaint.isAntiAlias = true
              }

              override fun onCreate(owner: LifecycleOwner) {
                  setupLocation()
              }
              
              private fun setupLocation() {
                   if (ContextCompat.checkSelfPermission(carContext, Manifest.permission.ACCESS_FINE_LOCATION) == PackageManager.PERMISSION_GRANTED) {
                      locationManager = carContext.getSystemService(Context.LOCATION_SERVICE) as LocationManager
                      try {
                          locationManager?.requestLocationUpdates(LocationManager.GPS_PROVIDER, 2000, 2f, this)
                      } catch (e: Exception) { e.printStackTrace() }
                  }
              }
              
              override fun onLocationChanged(location: Location) {
                  if (currentMode == -1) {
                      val speedKmh = location.speed * 3.6f
                      val newMode = when {
                          speedKmh < 5  -> 0 // STAY
                          speedKmh < 30 -> 7 // ECO
                          speedKmh < 50 -> 1 // FLOW
                          speedKmh < 70 -> 4 // LUXURY
                          speedKmh < 90 -> 6 // SPORT
                          else          -> 2 // DRIVE
                      }
                      // 画面更新
                      invalidate()
                  }
              }

              override fun onGetTemplate(): Template {
                  // Bitmapを生成して画像として表示する (PaneTemplate)
                  val bitmap = generateBitmap()
                  val carIcon = CarIcon.Builder(IconCompat.createWithBitmap(bitmap)).build()

                  // 背景画像として設定
                  val pane = Pane.Builder()
                      .setImage(carIcon)
                      .addAction(
                          Action.Builder()
                              .setTitle("Change Color")
                              .setOnClickListener { 
                                  if (currentMode == 7) currentMode = -1 else currentMode++
                                  invalidate()
                              }
                              .build()
                      )
                      .build()

                  return PaneTemplate.Builder(pane)
                      .setTitle("Peugeot Ambient")
                      .build()
              }

              private fun generateBitmap(): Bitmap {
                  val bmp = Bitmap.createBitmap(BITMAP_WIDTH, BITMAP_HEIGHT, Bitmap.Config.ARGB_8888)
                  val canvas = Canvas(bmp)

                  // モード決定
                  val displayMode = if (currentMode == -1) {
                      // 直前の速度判定による色をデフォルト0として計算(簡易)
                      // 本来はLocationで計算した値を保持すべきだが、ここでは簡易的に0にするか
                      // locationが来ていない場合は0
                      0 
                      // 注: onLocationChangedでinvalidateを呼んでいるので、
                      // 実際には速度に応じた色にしたいが、onLocationChanged内で
                      // 保持した「計算済みモード」がないため、今回は「AUTO時は青」になってしまう。
                      // ★修正: Locationの結果を保持する変数を追加しましょう。
                  } else {
                      currentMode
                  }
                  
                  // リファクタリング: AUTO時の色計算をここでもやるか、変数を分ける
                  // 簡略化のため、LocationListener内で変数を更新する方式にはしていないので
                  // ここでは「AUTO時は色が揺らぐ」演出を入れるか、
                  // もしくは前回のMedia版のようにロジックを統合する
                  
                  // ★修正ロジック:
                  // 描画ループではなくTemplate更新なので、
                  // 「現在の色」を決める変数が1つあればよい。
                  // LocationListenerで currentMode が -1 のときだけ、
                  // 別の変数 autoDerivedMode を更新し、描画時はそれを使う。
                  
                  // ...という修正をコード上で行います↓
                  
                  // ここは仮実装。下で修正版ロジック適用
                  return bmp
              }

              // LocationListener インターフェース実装
              override fun onStatusChanged(p: String?, s: Int, e: Bundle?) {}
              override fun onProviderEnabled(p: String) {}
              override fun onProviderDisabled(p: String) {}
              
              override fun onDestroy(owner: LifecycleOwner) {
                  locationManager?.removeUpdates(this)
              }
          }
          EOF
          
          # ★AmbientCarService.kt を再生成（ロジック修正版）
          cat > app/src/main/java/jp/kazukun/ambient/AmbientCarService.kt <<EOF
          package jp.kazukun.ambient

          import android.Manifest
          import android.content.Context
          import android.content.pm.PackageManager
          import android.graphics.*
          import android.location.*
          import android.os.Bundle
          import androidx.car.app.CarAppService
          import androidx.car.app.CarContext
          import androidx.car.app.Screen
          import androidx.car.app.Session
          import androidx.car.app.model.*
          import androidx.car.app.validation.HostValidator
          import androidx.core.content.ContextCompat
          import androidx.core.graphics.drawable.IconCompat
          import androidx.lifecycle.DefaultLifecycleObserver
          import androidx.lifecycle.LifecycleOwner

          class AmbientCarService : CarAppService() {
              override fun createHostValidator() = HostValidator.ALLOW_ALL_HOSTS_VALIDATOR
              override fun onCreateSession() = AmbientSession()
          }

          class AmbientSession : Session() {
              override fun onCreateScreen(intent: android.content.Intent): Screen {
                  return AmbientScreen(carContext)
              }
          }

          class AmbientScreen(carContext: CarContext) : Screen(carContext), DefaultLifecycleObserver, LocationListener {
              private val BITMAP_WIDTH = 800
              private val BITMAP_HEIGHT = 480
              
              private val textPaint = Paint()
              private val peugeotPaint = Paint()
              private val subPaint = Paint()
              private val bgPaint = Paint()

              private var locationManager: LocationManager? = null
              
              // -1: AUTO, 0-7: Manual
              private var currentMode = -1
              // AUTOモードの時の現在色(速度連動)
              private var autoDerivedMode = 0
              
              private val modeNames = listOf(
                  "STAY", "FLOW", "DRIVE", "LOUNGE", 
                  "LUXURY", "ICE", "SPORT", "ECO"
              )
              
              init {
                  lifecycle.addObserver(this)
                  initPaints()
              }
              
              private fun initPaints() {
                  textPaint.apply {
                      isAntiAlias = true
                      textAlign = Paint.Align.CENTER
                      color = Color.WHITE
                      textSize = 40f
                      typeface = Typeface.create(Typeface.SERIF, Typeface.BOLD)
                      setShadowLayer(10f, 0f, 0f, Color.BLACK)
                  }
                  peugeotPaint.apply {
                      isAntiAlias = true
                      textAlign = Paint.Align.CENTER
                      color = Color.parseColor("#E5E4E2")
                      textSize = 50f
                      typeface = Typeface.create(Typeface.SANS_SERIF, Typeface.BOLD_ITALIC)
                      setShadowLayer(10f, 0f, 0f, Color.parseColor("#60000000"))
                  }
                  subPaint.apply {
                      isAntiAlias = true
                      textAlign = Paint.Align.CENTER
                      color = Color.parseColor("#B0BEC5")
                      textSize = 30f
                      typeface = Typeface.DEFAULT
                  }
                  bgPaint.isAntiAlias = true
              }

              override fun onCreate(owner: LifecycleOwner) {
                  setupLocation()
              }
              
              private fun setupLocation() {
                   if (ContextCompat.checkSelfPermission(carContext, Manifest.permission.ACCESS_FINE_LOCATION) == PackageManager.PERMISSION_GRANTED) {
                      locationManager = carContext.getSystemService(Context.LOCATION_SERVICE) as LocationManager
                      try {
                          locationManager?.requestLocationUpdates(LocationManager.GPS_PROVIDER, 2000, 2f, this)
                      } catch (e: Exception) { e.printStackTrace() }
                  }
              }
              
              override fun onLocationChanged(location: Location) {
                  val speedKmh = location.speed * 3.6f
                  val newAutoMode = when {
                      speedKmh < 5  -> 0 // STAY
                      speedKmh < 30 -> 7 // ECO
                      speedKmh < 50 -> 1 // FLOW
                      speedKmh < 70 -> 4 // LUXURY
                      speedKmh < 90 -> 6 // SPORT
                      else          -> 2 // DRIVE
                  }
                  
                  // AUTOモードで、色が切り替わる場合のみ更新
                  if (currentMode == -1 && newAutoMode != autoDerivedMode) {
                      autoDerivedMode = newAutoMode
                      invalidate() // 画面再生成
                  }
              }

              override fun onGetTemplate(): Template {
                  val bitmap = generateBitmap()
                  val carIcon = CarIcon.Builder(IconCompat.createWithBitmap(bitmap)).build()

                  val pane = Pane.Builder()
                      .setImage(carIcon)
                      .addAction(
                          Action.Builder()
                              .setTitle("Change Color")
                              .setOnClickListener { 
                                  if (currentMode == 7) currentMode = -1 else currentMode++
                                  invalidate()
                              }
                              .build()
                      )
                      .build()

                  return PaneTemplate.Builder(pane)
                      .setTitle("Peugeot Ambient")
                      .build()
              }

              private fun generateBitmap(): Bitmap {
                  val bmp = Bitmap.createBitmap(BITMAP_WIDTH, BITMAP_HEIGHT, Bitmap.Config.ARGB_8888)
                  val canvas = Canvas(bmp)

                  // 表示する色IDを決定
                  val displayMode = if (currentMode == -1) autoDerivedMode else currentMode
                  val modeText = if (currentMode == -1) "AUTO (" + modeNames[displayMode] + ")" else modeNames[displayMode]

                  val shader = when(displayMode) {
                      0 -> LinearGradient(0f, 0f, 0f, BITMAP_HEIGHT.toFloat(), Color.parseColor("#050510"), Color.parseColor("#1A237E"), Shader.TileMode.CLAMP)
                      1 -> LinearGradient(0f, 0f, 0f, BITMAP_HEIGHT.toFloat(), Color.parseColor("#00251a"), Color.parseColor("#00695c"), Shader.TileMode.CLAMP)
                      2 -> LinearGradient(0f, 0f, 0f, BITMAP_HEIGHT.toFloat(), Color.parseColor("#210000"), Color.parseColor("#b71c1c"), Shader.TileMode.CLAMP)
                      3 -> LinearGradient(0f, 0f, 0f, BITMAP_HEIGHT.toFloat(), Color.parseColor("#1a0033"), Color.parseColor("#6200ea"), Shader.TileMode.CLAMP)
                      4 -> LinearGradient(0f, 0f, 0f, BITMAP_HEIGHT.toFloat(), Color.parseColor("#3e2723"), Color.parseColor("#ffd54f"), Shader.TileMode.CLAMP)
                      5 -> LinearGradient(0f, 0f, 0f, BITMAP_HEIGHT.toFloat(), Color.parseColor("#263238"), Color.parseColor("#eceff1"), Shader.TileMode.CLAMP)
                      6 -> LinearGradient(0f, 0f, 0f, BITMAP_HEIGHT.toFloat(), Color.parseColor("#3e1b00"), Color.parseColor("#ff6f00"), Shader.TileMode.CLAMP)
                      7 -> LinearGradient(0f, 0f, 0f, BITMAP_HEIGHT.toFloat(), Color.parseColor("#003300"), Color.parseColor("#64dd17"), Shader.TileMode.CLAMP)
                      else -> LinearGradient(0f, 0f, 0f, BITMAP_HEIGHT.toFloat(), Color.parseColor("#000000"), Color.parseColor("#333333"), Shader.TileMode.CLAMP)
                  }
                  
                  bgPaint.shader = shader
                  canvas.drawRect(0f, 0f, BITMAP_WIDTH.toFloat(), BITMAP_HEIGHT.toFloat(), bgPaint)

                  val cx = BITMAP_WIDTH / 2f
                  val cy = BITMAP_HEIGHT / 2f
                  
                  canvas.drawText("Ambient Flow", cx, cy - 60f, textPaint)
                  canvas.drawText("PEUGEOT", cx, cy + 20f, peugeotPaint)
                  canvas.drawText("Mode: " + modeText, cx, cy + 100f, subPaint)
                  
                  return bmp
              }

              override fun onStatusChanged(p: String?, s: Int, e: Bundle?) {}
              override fun onProviderEnabled(p: String) {}
              override fun onProviderDisabled(p: String) {}
              
              override fun onDestroy(owner: LifecycleOwner) {
                  locationManager?.removeUpdates(this)
              }
          }
          EOF

      - name: Build APK
        shell: bash
        run: |
          set -e
          gradle assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AmbientFlow-POIHybrid-APK
          path: app/build/outputs/apk/debug/app-debug.apk
