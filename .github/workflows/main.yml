name: Build Ambient Flow (Android 16 Ready)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle 8.6
        shell: bash
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.6-bin.zip
          unzip -q gradle-8.6-bin.zip
          echo "$PWD/gradle-8.6/bin" >> $GITHUB_PATH

      - name: Generate Project Files
        shell: bash
        run: |
          set -e
          PKG="jp.kazukun.ambient"
          APP_LABEL="Ambient Flow"

          # --- 1. Settings ---
          cat > settings.gradle.kts <<EOF
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "AmbientFlow"
          include(":app")
          EOF

          # --- 2. Build Gradle (Project) ---
          cat > build.gradle.kts <<EOF
          plugins {
              id("com.android.application") version "8.3.0" apply false
              id("org.jetbrains.kotlin.android") version "1.9.23" apply false
          }
          EOF

          # --- 3. Gradle Properties ---
          cat > gradle.properties <<EOF
          org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC
          android.useAndroidX=true
          android.enableJetifier=true
          kotlin.code.style=official
          android.nonTransitiveRClass=true
          EOF

          # --- 4. App Structure ---
          mkdir -p app/src/main/java/jp/kazukun/ambient
          mkdir -p app/src/main/res/xml
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/drawable
          mkdir -p app/src/main/res/mipmap-anydpi-v26

          # --- 5. App Gradle ---
          cat > app/build.gradle.kts <<EOF
          plugins {
              id("com.android.application")
              id("org.jetbrains.kotlin.android")
          }

          android {
              namespace = "$PKG"
              // ★最新基準: Android 15 (API 35) をターゲットにする
              compileSdk = 35

              defaultConfig {
                  applicationId = "$PKG"
                  minSdk = 26
                  targetSdk = 35
                  versionCode = 10
                  versionName = "4.0.Android16Ready"
              }
              buildTypes {
                  release { isMinifyEnabled = false }
              }
              compileOptions {
                  sourceCompatibility = JavaVersion.VERSION_17
                  targetCompatibility = JavaVersion.VERSION_17
              }
              kotlinOptions { jvmTarget = "17" }
          }

          dependencies {
              implementation("androidx.core:core-ktx:1.12.0")
              implementation("androidx.appcompat:appcompat:1.6.1")
              implementation("androidx.media:media:1.7.0")
              implementation("com.google.android.gms:play-services-location:21.0.1")
              implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3")
          }
          EOF

          # --- 6. Resources ---
          cat > app/src/main/res/values/strings.xml <<EOF
          <resources>
              <string name="app_name">$APP_LABEL</string>
              <string name="status_channel">Ambient Status</string>
          </resources>
          EOF

          cat > app/src/main/res/xml/automotive_app_desc.xml <<EOF
          <?xml version="1.0" encoding="utf-8"?>
          <automotiveApp xmlns:android="http://schemas.android.com/apk/res/android">
              <uses name="media" />
          </automotiveApp>
          EOF

          # Icons (Elegant Dark)
          cat > app/src/main/res/drawable/ic_launcher_background.xml <<EOF
          <vector xmlns:android="http://schemas.android.com/apk/res/android" android:width="108dp" android:height="108dp" android:viewportWidth="108" android:viewportHeight="108">
              <path android:fillColor="#121212" android:pathData="M0,0h108v108h-108z"/>
          </vector>
          EOF
          cat > app/src/main/res/drawable/ic_launcher_foreground.xml <<EOF
          <vector xmlns:android="http://schemas.android.com/apk/res/android" android:width="108dp" android:height="108dp" android:viewportWidth="108" android:viewportHeight="108">
              <path android:fillColor="#B0BEC5" android:pathData="M54,26 A28,28 0 1,0 54,82 A28,28 0 1,0 54,26 M54,40 A14,14 0 1,1 54,68 A14,14 0 1,1 54,40"/>
          </vector>
          EOF
          cat > app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml <<EOF
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@drawable/ic_launcher_background"/>
              <foreground android:drawable="@drawable/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF
          cp app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml

          # --- 7. Manifest ---
          cat > app/src/main/AndroidManifest.xml <<EOF
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="$PKG">
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE_LOCATION" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK" />
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.WAKE_LOCK" />

              <application
                  android:label="$APP_LABEL"
                  android:icon="@mipmap/ic_launcher"
                  android:theme="@style/Theme.AppCompat.NoActionBar">

                  <meta-data
                      android:name="com.google.android.gms.car.application"
                      android:resource="@xml/automotive_app_desc" />

                  <service
                      android:name=".AmbientMediaService"
                      android:exported="true"
                      android:foregroundServiceType="location|mediaPlayback">
                      <intent-filter>
                          <action android:name="android.media.browse.MediaBrowserService" />
                      </intent-filter>
                  </service>

                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # --- 8. Kotlin: MainActivity ---
          cat > app/src/main/java/jp/kazukun/ambient/MainActivity.kt <<EOF
          package $PKG
          import android.Manifest
          import android.content.pm.PackageManager
          import android.os.Build
          import android.os.Bundle
          import androidx.appcompat.app.AppCompatActivity
          import androidx.core.app.ActivityCompat
          import androidx.core.content.ContextCompat
          import android.content.Intent

          class MainActivity : AppCompatActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  val perms = mutableListOf(Manifest.permission.ACCESS_FINE_LOCATION)
                  if (Build.VERSION.SDK_INT >= 33) {
                      perms.add(Manifest.permission.POST_NOTIFICATIONS)
                  }
                  if (perms.any { ContextCompat.checkSelfPermission(this, it) != PackageManager.PERMISSION_GRANTED }) {
                      ActivityCompat.requestPermissions(this, perms.toTypedArray(), 99)
                  } else {
                      startServiceSafe()
                  }
              }
              override fun onRequestPermissionsResult(rq: Int, p: Array<out String>, gr: IntArray) {
                  super.onRequestPermissionsResult(rq, p, gr)
                  if (rq == 99 && gr.isNotEmpty() && gr[0] == PackageManager.PERMISSION_GRANTED) {
                      startServiceSafe()
                  }
              }
              private fun startServiceSafe() {
                  try {
                      val intent = Intent(this, AmbientMediaService::class.java)
                      ContextCompat.startForegroundService(this, intent)
                  } catch (e: Exception) { e.printStackTrace() }
              }
          }
          EOF

          # --- 9. Kotlin: Service (Android 16 Ready) ---
          cat > app/src/main/java/jp/kazukun/ambient/AmbientMediaService.kt <<EOF
          package $PKG

          import android.Manifest
          import android.app.*
          import android.content.Context
          import android.content.Intent
          import android.content.pm.PackageManager
          import android.content.pm.ServiceInfo
          import android.graphics.*
          import android.location.*
          import android.os.Build
          import android.os.Bundle
          import android.support.v4.media.MediaBrowserCompat
          import android.support.v4.media.MediaMetadataCompat
          import android.support.v4.media.session.MediaSessionCompat
          import android.support.v4.media.session.PlaybackStateCompat
          import androidx.core.app.NotificationCompat
          import androidx.core.content.ContextCompat
          import androidx.media.MediaBrowserServiceCompat
          import androidx.media.app.NotificationCompat.MediaStyle
          import kotlinx.coroutines.*

          class AmbientMediaService : MediaBrowserServiceCompat(), LocationListener {
              private lateinit var mediaSession: MediaSessionCompat
              private var locationManager: LocationManager? = null
              private val scope = CoroutineScope(Dispatchers.Default + Job())
              
              private val BITMAP_SIZE = 512
              private val bitmap = Bitmap.createBitmap(BITMAP_SIZE, BITMAP_SIZE, Bitmap.Config.ARGB_8888)
              private val canvas = Canvas(bitmap)
              
              // Font & Paint (Peugeot Style)
              private val textPaint = Paint().apply {
                  isAntiAlias = true
                  textAlign = Paint.Align.CENTER
                  color = Color.parseColor("#E0E0E0")
                  textSize = 85f
                  typeface = Typeface.create(Typeface.SERIF, Typeface.NORMAL)
                  setShadowLayer(15f, 0f, 0f, Color.parseColor("#80000000"))
              }
              private val bgPaint = Paint().apply { isAntiAlias = true }

              // Gradient Shaders
              private val stayShader = LinearGradient(0f, 0f, 0f, BITMAP_SIZE.toFloat(),
                  Color.parseColor("#0F0c29"), Color.parseColor("#302b63"), Shader.TileMode.CLAMP)
              private val flowShader = LinearGradient(0f, 0f, 0f, BITMAP_SIZE.toFloat(),
                  Color.parseColor("#000046"), Color.parseColor("#1CB5E0"), Shader.TileMode.CLAMP)
              private val driveShader = LinearGradient(0f, 0f, 0f, BITMAP_SIZE.toFloat(),
                  Color.parseColor("#3E2723"), Color.parseColor("#FF6F00"), Shader.TileMode.CLAMP)
              private val alertShader = LinearGradient(0f, 0f, 0f, BITMAP_SIZE.toFloat(),
                  Color.parseColor("#212121"), Color.parseColor("#424242"), Shader.TileMode.CLAMP)

              private val CHANNEL_ID = "ambient_status_channel"
              private val NOTIFICATION_ID = 777
              private var lastSpeed = -1f
              private var hasPermission = false

              override fun onCreate() {
                  super.onCreate()
                  createNotificationChannel()

                  mediaSession = MediaSessionCompat(this, "AmbientSession").apply {
                      setCallback(object : MediaSessionCompat.Callback() {
                          override fun onPlay() { updateState("STARTING", stayShader) }
                          override fun onPrepare() { isActive = true }
                          override fun onStop() { stopSelf() } // 明示的に停止
                      })
                      isActive = true
                      setSessionToken(sessionToken)
                      setPlaybackState(PlaybackStateCompat.Builder()
                          .setActions(PlaybackStateCompat.ACTION_PLAY or PlaybackStateCompat.ACTION_PAUSE or PlaybackStateCompat.ACTION_STOP)
                          .setState(PlaybackStateCompat.STATE_PLAYING, 0L, 1.0f)
                          .build())
                  }
                  
                  hasPermission = ContextCompat.checkSelfPermission(this, Manifest.permission.ACCESS_FINE_LOCATION) == PackageManager.PERMISSION_GRANTED
                  
                  if (hasPermission) {
                      setupLocation()
                      updateState("READY", stayShader)
                  } else {
                      updateState("OPEN APP", alertShader)
                  }
              }

              override fun onStartCommand(intent: Intent?, flags: Int, startId: Int): Int {
                  try {
                      if (Build.VERSION.SDK_INT >= 34) {
                          if (ContextCompat.checkSelfPermission(this, Manifest.permission.ACCESS_FINE_LOCATION) == PackageManager.PERMISSION_GRANTED) {
                              startForeground(NOTIFICATION_ID, buildNotification(bitmap, "Active"), 
                                  ServiceInfo.FOREGROUND_SERVICE_TYPE_LOCATION or ServiceInfo.FOREGROUND_SERVICE_TYPE_MEDIA_PLAYBACK)
                          } else {
                              startForeground(NOTIFICATION_ID, buildNotification(bitmap, "Check Phone"), 
                                  ServiceInfo.FOREGROUND_SERVICE_TYPE_MEDIA_PLAYBACK)
                          }
                      } else {
                          startForeground(NOTIFICATION_ID, buildNotification(bitmap, "Active"))
                      }
                  } catch (e: Exception) {
                      try { startForeground(NOTIFICATION_ID, buildNotification(bitmap, "Recovering")) } catch (e2: Exception) {}
                  }
                  return START_STICKY
              }

              override fun onGetRoot(pkg: String, uid: Int, root: Bundle?): BrowserRoot {
                  return BrowserRoot("ROOT", null)
              }

              override fun onLoadChildren(id: String, res: Result<MutableList<MediaBrowserCompat.MediaItem>>) {
                  res.sendResult(mutableListOf())
              }

              private fun updateState(text: String, shader: Shader) {
                  scope.launch {
                      bgPaint.shader = shader
                      canvas.drawRect(0f, 0f, BITMAP_SIZE.toFloat(), BITMAP_SIZE.toFloat(), bgPaint)
                      
                      val xPos = (canvas.width / 2).toFloat()
                      val yPos = (canvas.height / 2 - (textPaint.descent() + textPaint.ascent()) / 2)
                      canvas.drawText(text, xPos, yPos, textPaint)

                      withContext(Dispatchers.Main) {
                          if (!mediaSession.isActive) return@withContext
                          
                          mediaSession.setMetadata(MediaMetadataCompat.Builder()
                              .putString(MediaMetadataCompat.METADATA_KEY_TITLE, text)
                              .putString(MediaMetadataCompat.METADATA_KEY_ARTIST, "Ambient Mode")
                              .putBitmap(MediaMetadataCompat.METADATA_KEY_ALBUM_ART, bitmap)
                              .build())
                          
                          if (mediaSession.controller.playbackState.state != PlaybackStateCompat.STATE_PLAYING) {
                               mediaSession.setPlaybackState(PlaybackStateCompat.Builder()
                                  .setActions(PlaybackStateCompat.ACTION_PLAY or PlaybackStateCompat.ACTION_PAUSE or PlaybackStateCompat.ACTION_STOP)
                                  .setState(PlaybackStateCompat.STATE_PLAYING, 0L, 1.0f)
                                  .build())
                          }
                          
                          val mgr = getSystemService(Context.NOTIFICATION_SERVICE) as NotificationManager
                          mgr.notify(NOTIFICATION_ID, buildNotification(bitmap, text))
                      }
                  }
              }

              override fun onLocationChanged(location: Location) {
                  val speedKmh = location.speed * 3.6f
                  if (Math.abs(speedKmh - lastSpeed) > 3.0) {
                      lastSpeed = speedKmh
                      if (speedKmh < 3) {
                          updateState("STAY", stayShader)
                      } else if (speedKmh < 50) {
                          updateState("FLOW", flowShader)
                      } else {
                          updateState("DRIVE", driveShader)
                      }
                  }
              }

              private fun buildNotification(bmp: Bitmap, text: String): Notification {
                   val intent = Intent(this, MainActivity::class.java)
                   val pendingIntent = PendingIntent.getActivity(this, 0, intent, PendingIntent.FLAG_IMMUTABLE)

                   return NotificationCompat.Builder(this, CHANNEL_ID)
                      .setContentTitle("Ambient Flow")
                      .setContentText(text)
                      .setSmallIcon(R.drawable.ic_launcher_foreground)
                      .setLargeIcon(bmp)
                      .setContentIntent(pendingIntent)
                      .setVisibility(NotificationCompat.VISIBILITY_PUBLIC)
                      .setStyle(MediaStyle().setMediaSession(mediaSession.sessionToken))
                      .setOngoing(true)
                      .build()
              }

              private fun createNotificationChannel() {
                  if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.O) {
                      val channel = NotificationChannel(CHANNEL_ID, "Ambient Status", NotificationManager.IMPORTANCE_LOW)
                      val mgr = getSystemService(Context.NOTIFICATION_SERVICE) as NotificationManager
                      mgr.createNotificationChannel(channel)
                  }
              }

              private fun setupLocation() {
                  if (ContextCompat.checkSelfPermission(this, Manifest.permission.ACCESS_FINE_LOCATION) == PackageManager.PERMISSION_GRANTED) {
                      locationManager = getSystemService(Context.LOCATION_SERVICE) as LocationManager
                      try {
                          locationManager?.requestLocationUpdates(LocationManager.GPS_PROVIDER, 2000, 3f, this)
                      } catch (e: Exception) { e.printStackTrace() }
                  }
              }

              override fun onDestroy() {
                  locationManager?.removeUpdates(this)
                  mediaSession.isActive = false
                  mediaSession.release()
                  // ★Android 16 準拠: サービス終了時のクリーンアップ
                  stopForeground(STOP_FOREGROUND_REMOVE)
                  super.onDestroy()
              }
          }
          EOF

      - name: Build APK
        shell: bash
        run: |
          set -e
          gradle assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AmbientFlow-Android16-APK
          path: app/build/outputs/apk/debug/app-debug.apk
