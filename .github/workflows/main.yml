name: Build Ambient Flow (8 Colors)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle 8.6
        shell: bash
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.6-bin.zip
          unzip -q gradle-8.6-bin.zip
          echo "$PWD/gradle-8.6/bin" >> $GITHUB_PATH

      - name: Generate Project Files
        shell: bash
        run: |
          set -e
          
          # --- 1. Settings ---
          cat > settings.gradle.kts <<EOF
          pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal() } }
          dependencyResolutionManagement { repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS); repositories { google(); mavenCentral() } }
          rootProject.name = "AmbientFlow"
          include(":app")
          EOF

          # --- 2. Build Gradle (Project) ---
          cat > build.gradle.kts <<EOF
          plugins {
              id("com.android.application") version "8.3.0" apply false
              id("org.jetbrains.kotlin.android") version "1.9.23" apply false
          }
          EOF

          # --- 3. Gradle Properties ---
          cat > gradle.properties <<EOF
          org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC
          android.useAndroidX=true
          android.enableJetifier=true
          android.nonTransitiveRClass=true
          android.suppressUnsupportedCompileSdk=35
          EOF

          # --- 4. App Structure ---
          mkdir -p app/src/main/java/jp/kazukun/ambient
          mkdir -p app/src/main/res/xml
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/drawable
          mkdir -p app/src/main/res/mipmap-anydpi-v26

          # --- 5. App Gradle ---
          cat > app/build.gradle.kts <<EOF
          plugins { id("com.android.application"); id("org.jetbrains.kotlin.android") }
          android {
              namespace = "jp.kazukun.ambient"
              compileSdk = 35
              defaultConfig {
                  applicationId = "jp.kazukun.ambient"
                  minSdk = 26
                  targetSdk = 35
                  versionCode = 800
                  versionName = "80.0.EightColors"
              }
              buildTypes { release { isMinifyEnabled = false } }
              compileOptions { sourceCompatibility = JavaVersion.VERSION_17; targetCompatibility = JavaVersion.VERSION_17 }
              kotlinOptions { jvmTarget = "17" }
              lint { abortOnError = false; checkReleaseBuilds = false }
          }
          dependencies {
              implementation("androidx.core:core-ktx:1.12.0")
              implementation("androidx.appcompat:appcompat:1.6.1")
              implementation("androidx.media:media:1.7.0")
              implementation("com.google.android.gms:play-services-location:21.0.1")
          }
          EOF

          # --- 6. Resources ---
          cat > app/src/main/res/values/strings.xml <<EOF
          <resources><string name="app_name">Ambient Flow</string></resources>
          EOF
          
          cat > app/src/main/res/xml/automotive_app_desc.xml <<EOF
          <automotiveApp>
              <uses name="media"/>
          </automotiveApp>
          EOF

          # --- Icons ---
          # 高級感のあるパレットアイコン
          cat > app/src/main/res/drawable/ic_palette_luxury.xml <<EOF
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="24dp"
              android:height="24dp"
              android:viewportWidth="24"
              android:viewportHeight="24">
              <path
                  android:fillColor="#E0E0E0"
                  android:pathData="M12,3c-4.97,0 -9,4.03 -9,9s4.03,9 9,9c0.83,0 1.5,-0.67 1.5,-1.5 0,-0.39 -0.15,-0.74 -0.39,-1.01 -0.23,-0.26 -0.38,-0.61 -0.38,-0.99 0,-0.83 0.67,-1.5 1.5,-1.5H16c2.76,0 5,-2.24 5,-5 0,-4.42 -4.03,-8 -9,-8zM6.5,12c-0.83,0 -1.5,-0.67 -1.5,-1.5S5.67,9 6.5,9 8,9.67 8,10.5 7.33,12 6.5,12zM9.5,8C8.67,8 8,7.33 8,6.5S8.67,5 9.5,5s1.5,0.67 1.5,1.5S10.33,8 9.5,8zM14.5,8c-0.83,0 -1.5,-0.67 -1.5,-1.5S13.67,5 14.5,5s1.5,0.67 1.5,1.5S15.33,8 14.5,8zM17.5,12c-0.83,0 -1.5,-0.67 -1.5,-1.5S16.67,9 17.5,9 19,9.67 19,10.5 18.33,12 17.5,12z"/>
          </vector>
          EOF

          cat > app/src/main/res/drawable/ic_launcher_background.xml <<EOF
          <vector android:width="108dp" android:height="108dp" android:viewportWidth="108" android:viewportHeight="108" xmlns:android="http://schemas.android.com/apk/res/android"><path android:fillColor="#1A237E" android:pathData="M0,0h108v108h-108z"/></vector>
          EOF
          cat > app/src/main/res/drawable/ic_launcher_foreground.xml <<EOF
          <vector android:width="108dp" android:height="108dp" android:viewportWidth="108" android:viewportHeight="108" xmlns:android="http://schemas.android.com/apk/res/android"><path android:fillColor="#FFFFFF" android:pathData="M54,26 A28,28 0 1,0 54,82 A28,28 0 1,0 54,26 M54,40 A14,14 0 1,1 54,68 A14,14 0 1,1 54,40"/></vector>
          EOF
          cat > app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml <<EOF
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android"><background android:drawable="@drawable/ic_launcher_background"/><foreground android:drawable="@drawable/ic_launcher_foreground"/></adaptive-icon>
          EOF
          cp app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml

          # --- 7. Manifest ---
          cat > app/src/main/AndroidManifest.xml <<EOF
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK" />
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.WAKE_LOCK" />

              <application android:label="Ambient Flow" android:icon="@mipmap/ic_launcher" android:theme="@style/Theme.AppCompat.NoActionBar">
                  <meta-data android:name="com.google.android.gms.car.application" android:resource="@xml/automotive_app_desc" />
                  
                  <service android:name=".AmbientMediaService" android:exported="true" android:foregroundServiceType="mediaPlayback">
                      <intent-filter>
                          <action android:name="android.media.browse.MediaBrowserService" />
                      </intent-filter>
                  </service>

                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter><action android:name="android.intent.action.MAIN" /><category android:name="android.intent.category.LAUNCHER" /></intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # --- 8. MainActivity ---
          cat > app/src/main/java/jp/kazukun/ambient/MainActivity.kt <<EOF
          package jp.kazukun.ambient
          import android.content.Intent
          import android.os.Bundle
          import androidx.appcompat.app.AppCompatActivity
          import androidx.core.content.ContextCompat

          class MainActivity : AppCompatActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  try {
                      val intent = Intent(this, AmbientMediaService::class.java)
                      ContextCompat.startForegroundService(this, intent)
                  } catch (e: Exception) { e.printStackTrace() }
              }
          }
          EOF

          # --- 9. Media Service (8 Colors Edition) ---
          cat > app/src/main/java/jp/kazukun/ambient/AmbientMediaService.kt <<EOF
          package jp.kazukun.ambient

          import android.app.*
          import android.content.Context
          import android.content.Intent
          import android.content.pm.ServiceInfo
          import android.graphics.*
          import android.os.Build
          import android.os.Bundle
          import android.support.v4.media.MediaBrowserCompat
          import android.support.v4.media.MediaDescriptionCompat
          import android.support.v4.media.MediaMetadataCompat
          import android.support.v4.media.session.MediaSessionCompat
          import android.support.v4.media.session.PlaybackStateCompat
          import androidx.core.app.NotificationCompat
          import androidx.core.content.ContextCompat
          import androidx.media.MediaBrowserServiceCompat
          import androidx.media.app.NotificationCompat.MediaStyle

          class AmbientMediaService : MediaBrowserServiceCompat() {
              private lateinit var mediaSession: MediaSessionCompat
              
              private val BITMAP_SIZE = 1024
              private val bitmap = Bitmap.createBitmap(BITMAP_SIZE, BITMAP_SIZE, Bitmap.Config.ARGB_8888)
              private val canvas = Canvas(bitmap)
              private val textPaint = Paint()
              private val peugeotPaint = Paint()
              private val subPaint = Paint()
              private val bgPaint = Paint()

              private var currentMode = 0 
              // ★8色展開
              private val modeNames = listOf(
                  "STAY",    // 0: Blue (Deep)
                  "FLOW",    // 1: Teal (Intelligent)
                  "DRIVE",   // 2: Red (Passion)
                  "LOUNGE",  // 3: Purple (Elegant)
                  "LUXURY",  // 4: Gold (Premium)
                  "ICE",     // 5: Silver (Cool)
                  "SPORT",   // 6: Orange (Energetic)
                  "ECO"      // 7: Green (Fresh)
              )
              
              private val CHANNEL_ID = "ambient_media_channel"
              private val NOTIFICATION_ID = 555

              override fun onCreate() {
                  super.onCreate()
                  createNotificationChannel()
                  initPaints()

                  mediaSession = MediaSessionCompat(this, "AmbientSession")
                  mediaSession.isActive = true
                  sessionToken = mediaSession.sessionToken
                  
                  mediaSession.setCallback(object : MediaSessionCompat.Callback() {
                      override fun onPlay() { updateDisplay() }
                      override fun onPrepare() { 
                          mediaSession.isActive = true
                          updateDisplay() 
                      }
                      override fun onCustomAction(action: String?, extras: Bundle?) {
                          if (action == "ACTION_CHANGE_COLOR") {
                              currentMode = (currentMode + 1) % modeNames.size
                              updateDisplay()
                          }
                      }
                  })

                  updateDisplay()
              }

              private fun initPaints() {
                  textPaint.apply {
                      isAntiAlias = true
                      textAlign = Paint.Align.CENTER
                      color = Color.WHITE
                      textSize = 60f
                      typeface = Typeface.create(Typeface.SERIF, Typeface.BOLD)
                      setShadowLayer(20f, 0f, 0f, Color.BLACK)
                  }
                  peugeotPaint.apply {
                      isAntiAlias = true
                      textAlign = Paint.Align.CENTER
                      color = Color.parseColor("#E5E4E2")
                      textSize = 80f
                      typeface = Typeface.create(Typeface.SANS_SERIF, Typeface.BOLD_ITALIC)
                      setShadowLayer(20f, 0f, 0f, Color.parseColor("#60000000"))
                  }
                  subPaint.apply {
                      isAntiAlias = true
                      textAlign = Paint.Align.CENTER
                      color = Color.parseColor("#B0BEC5")
                      textSize = 40f
                  }
                  bgPaint.isAntiAlias = true
              }

              private fun updateDisplay() {
                  val shader = when(currentMode) {
                      0 -> LinearGradient(0f, 0f, 0f, BITMAP_SIZE.toFloat(),
                              Color.parseColor("#050510"), Color.parseColor("#1A237E"), Shader.TileMode.CLAMP) // Blue
                      1 -> LinearGradient(0f, 0f, 0f, BITMAP_SIZE.toFloat(),
                              Color.parseColor("#00251a"), Color.parseColor("#00695c"), Shader.TileMode.CLAMP) // Teal
                      2 -> LinearGradient(0f, 0f, 0f, BITMAP_SIZE.toFloat(),
                              Color.parseColor("#210000"), Color.parseColor("#b71c1c"), Shader.TileMode.CLAMP) // Red
                      3 -> LinearGradient(0f, 0f, 0f, BITMAP_SIZE.toFloat(),
                              Color.parseColor("#1a0033"), Color.parseColor("#6200ea"), Shader.TileMode.CLAMP) // Purple
                      4 -> LinearGradient(0f, 0f, 0f, BITMAP_SIZE.toFloat(),
                              Color.parseColor("#3e2723"), Color.parseColor("#ffd54f"), Shader.TileMode.CLAMP) // Gold
                      5 -> LinearGradient(0f, 0f, 0f, BITMAP_SIZE.toFloat(),
                              Color.parseColor("#263238"), Color.parseColor("#eceff1"), Shader.TileMode.CLAMP) // Silver
                      6 -> LinearGradient(0f, 0f, 0f, BITMAP_SIZE.toFloat(),
                              Color.parseColor("#3e1b00"), Color.parseColor("#ff6f00"), Shader.TileMode.CLAMP) // Orange
                      7 -> LinearGradient(0f, 0f, 0f, BITMAP_SIZE.toFloat(),
                              Color.parseColor("#003300"), Color.parseColor("#64dd17"), Shader.TileMode.CLAMP) // Green
                      else -> LinearGradient(0f, 0f, 0f, BITMAP_SIZE.toFloat(),
                              Color.parseColor("#000000"), Color.parseColor("#333333"), Shader.TileMode.CLAMP)
                  }
                  bgPaint.shader = shader
                  canvas.drawRect(0f, 0f, BITMAP_SIZE.toFloat(), BITMAP_SIZE.toFloat(), bgPaint)

                  val cx = BITMAP_SIZE / 2f
                  val cy = BITMAP_SIZE / 2f
                  
                  canvas.drawText("Ambient Flow", cx, cy - 100f, textPaint)
                  canvas.drawText("PEUGEOT", cx, cy + 20f, peugeotPaint)
                  canvas.drawText("Mode: " + modeNames[currentMode], cx, cy + 120f, subPaint)

                  val metadata = MediaMetadataCompat.Builder()
                      .putString(MediaMetadataCompat.METADATA_KEY_MEDIA_ID, "peugeot_mode")
                      .putString(MediaMetadataCompat.METADATA_KEY_TITLE, "Peugeot " + modeNames[currentMode])
                      .putString(MediaMetadataCompat.METADATA_KEY_ARTIST, "Ambient Flow")
                      .putBitmap(MediaMetadataCompat.METADATA_KEY_ALBUM_ART, bitmap)
                      .putBitmap(MediaMetadataCompat.METADATA_KEY_DISPLAY_ICON, bitmap)
                      .putLong(MediaMetadataCompat.METADATA_KEY_DURATION, -1L)
                      .build()
                  mediaSession.setMetadata(metadata)

                  val customAction = PlaybackStateCompat.CustomAction.Builder(
                      "ACTION_CHANGE_COLOR",
                      "Change Color",
                      R.drawable.ic_palette_luxury
                  ).build()

                  val state = PlaybackStateCompat.Builder()
                      .setActions(PlaybackStateCompat.ACTION_PLAY_PAUSE)
                      .addCustomAction(customAction)
                      .setState(PlaybackStateCompat.STATE_PLAYING, 0L, 1.0f)
                      .build()
                  
                  mediaSession.setPlaybackState(state)

                  val notif = buildNotification("Mode: " + modeNames[currentMode])
                  val mgr = getSystemService(Context.NOTIFICATION_SERVICE) as NotificationManager
                  mgr.notify(NOTIFICATION_ID, notif)
              }

              override fun onStartCommand(intent: Intent?, flags: Int, startId: Int): Int {
                  try {
                      val type = ServiceInfo.FOREGROUND_SERVICE_TYPE_MEDIA_PLAYBACK
                      val notif = buildNotification("Active")
                      if (Build.VERSION.SDK_INT >= 29) startForeground(NOTIFICATION_ID, notif, type)
                      else startForeground(NOTIFICATION_ID, notif)
                  } catch (e: Exception) { }
                  
                  return START_STICKY
              }

              override fun onGetRoot(pkg: String, uid: Int, root: Bundle?): BrowserRoot {
                  return BrowserRoot("ROOT", null)
              }

              override fun onLoadChildren(id: String, res: Result<MutableList<MediaBrowserCompat.MediaItem>>) {
                  val mediaItems = mutableListOf<MediaBrowserCompat.MediaItem>()
                  
                  val desc = MediaDescriptionCompat.Builder()
                      .setMediaId("peugeot_item")
                      .setTitle("Peugeot Ambient")
                      .setSubtitle("Tap to start")
                      .build()
                      
                  mediaItems.add(MediaBrowserCompat.MediaItem(desc, MediaBrowserCompat.MediaItem.FLAG_PLAYABLE))
                  res.sendResult(mediaItems)
              }

              private fun buildNotification(text: String): Notification {
                   val intent = Intent(this, MainActivity::class.java)
                   val pendingIntent = PendingIntent.getActivity(this, 0, intent, PendingIntent.FLAG_IMMUTABLE)
                   
                   return NotificationCompat.Builder(this, CHANNEL_ID)
                      .setContentTitle("Ambient Flow")
                      .setContentText(text)
                      .setSmallIcon(R.drawable.ic_palette_luxury)
                      .setLargeIcon(bitmap)
                      .setContentIntent(pendingIntent)
                      .setVisibility(NotificationCompat.VISIBILITY_PUBLIC)
                      .setStyle(MediaStyle().setMediaSession(mediaSession.sessionToken))
                      .setOngoing(true)
                      .build()
              }

              private fun createNotificationChannel() {
                  if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.O) {
                      val channel = NotificationChannel(CHANNEL_ID, "Ambient Status", NotificationManager.IMPORTANCE_LOW)
                      val mgr = getSystemService(Context.NOTIFICATION_SERVICE) as NotificationManager
                      mgr.createNotificationChannel(channel)
                  }
              }
          }
          EOF

      - name: Build APK
        shell: bash
        run: |
          set -e
          gradle assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AmbientFlow-8Colors-APK
          path: app/build/outputs/apk/debug/app-debug.apk
