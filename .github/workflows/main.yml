name: Build Peugeot i-Cockpit App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle 8.6
        shell: bash
        run: |
          set -euxo pipefail
          wget -q https://services.gradle.org/distributions/gradle-8.6-bin.zip
          unzip -q gradle-8.6-bin.zip
          echo "$PWD/gradle-8.6/bin" >> $GITHUB_PATH

      - name: Generate Project Files
        shell: bash
        run: |
          set -euxo pipefail

          # パッケージ名を変更して、Android Autoに「新しいアプリ」と認識させる
          PKG="jp.kazukun.peugeot.cockpit"
          APP_LABEL="i-Cockpit"

          # 1. Settings
          cat > settings.gradle.kts <<EOF
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "PeugeotCockpit"
          include(":app")
          EOF

          # 2. Build Gradle (Project)
          cat > build.gradle.kts <<EOF
          plugins {
              id("com.android.application") version "8.3.0" apply false
              id("org.jetbrains.kotlin.android") version "1.9.23" apply false
          }
          EOF

          # 3. Gradle Properties
          cat > gradle.properties <<EOF
          org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC
          android.useAndroidX=true
          android.enableJetifier=true
          kotlin.code.style=official
          android.nonTransitiveRClass=true
          EOF

          # 4. App Module Setup
          mkdir -p app/src/main/{java/jp/kazukun/peugeot/cockpit,res/xml,res/values,res/drawable,res/mipmap-anydpi-v26}

          cat > app/build.gradle.kts <<EOF
          plugins {
              id("com.android.application")
              id("org.jetbrains.kotlin.android")
          }

          android {
              namespace = "$PKG"
              compileSdk = 34

              defaultConfig {
                  applicationId = "$PKG"
                  minSdk = 26
                  targetSdk = 34
                  versionCode = 5
                  versionName = "5.0.LionFix"
              }
              buildTypes {
                  release {
                      isMinifyEnabled = true
                      proguardFiles(getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro")
                  }
              }
              compileOptions {
                  sourceCompatibility = JavaVersion.VERSION_17
                  targetCompatibility = JavaVersion.VERSION_17
              }
              kotlinOptions { jvmTarget = "17" }
          }

          dependencies {
              implementation("androidx.core:core-ktx:1.12.0")
              implementation("androidx.appcompat:appcompat:1.6.1")
              implementation("androidx.media:media:1.7.0")
              implementation("com.google.android.gms:play-services-location:21.0.1")
              implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3")
          }
          EOF

          # --- Resources ---
          cat > app/src/main/res/values/strings.xml <<EOF
          <resources>
              <string name="app_name">$APP_LABEL</string>
          </resources>
          EOF

          cat > app/src/main/res/xml/automotive_app_desc.xml <<EOF
          <?xml version="1.0" encoding="utf-8"?>
          <automotiveApp xmlns:android="http://schemas.android.com/apk/res/android">
              <uses name="media" />
          </automotiveApp>
          EOF

          # ★アイコン: Peugeotスタイルのモダンな盾（Shield）デザイン
          cat > app/src/main/res/drawable/ic_launcher_background.xml <<EOF
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="108dp" android:height="108dp"
              android:viewportWidth="108" android:viewportHeight="108">
              <path android:fillColor="#000000" android:pathData="M0,0h108v108h-108z"/>
          </vector>
          EOF
          
          # シャープなライオンの爪痕/盾をイメージしたアイコン
          cat > app/src/main/res/drawable/ic_launcher_foreground.xml <<EOF
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="108dp" android:height="108dp"
              android:viewportWidth="108" android:viewportHeight="108">
              <path android:fillColor="#E0E0E0" android:pathData="M54,18 L24,30 L30,75 L54,90 L78,75 L84,30 L54,18 Z M54,28 L74,38 L70,70 L54,80 L38,70 L34,38 L54,28 Z"/>
              <path android:fillColor="#000000" android:pathData="M54,35 L54,75" android:strokeWidth="2" android:strokeColor="#000000"/>
          </vector>
          EOF
          
          cat > app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml <<EOF
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@drawable/ic_launcher_background"/>
              <foreground android:drawable="@drawable/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF
          cp app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml

          # Manifest
          cat > app/src/main/AndroidManifest.xml <<EOF
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="$PKG">
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE_LOCATION" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK" />
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />

              <application
                  android:label="$APP_LABEL"
                  android:allowBackup="false"
                  android:supportsRtl="true"
                  android:icon="@mipmap/ic_launcher"
                  android:roundIcon="@mipmap/ic_launcher_round"
                  android:theme="@style/Theme.AppCompat.NoActionBar">

                  <meta-data
                      android:name="com.google.android.gms.car.application"
                      android:resource="@xml/automotive_app_desc" />

                  <service
                      android:name=".LionService"
                      android:exported="true"
                      android:foregroundServiceType="location|mediaPlayback">
                      <intent-filter>
                          <action android:name="android.media.browse.MediaBrowserService" />
                      </intent-filter>
                  </service>

                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # --- Kotlin Code ---
          # 1. MainActivity (権限リクエスト)
          cat > app/src/main/java/jp/kazukun/peugeot/cockpit/MainActivity.kt <<EOF
          package $PKG
          import android.Manifest
          import android.content.pm.PackageManager
          import android.os.Build
          import android.os.Bundle
          import androidx.appcompat.app.AppCompatActivity
          import androidx.core.app.ActivityCompat
          import androidx.core.content.ContextCompat

          class MainActivity : AppCompatActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  val perms = mutableListOf(Manifest.permission.ACCESS_FINE_LOCATION)
                  if (Build.VERSION.SDK_INT >= 33) {
                      perms.add(Manifest.permission.POST_NOTIFICATIONS)
                  }
                  if (perms.any { ContextCompat.checkSelfPermission(this, it) != PackageManager.PERMISSION_GRANTED }) {
                      ActivityCompat.requestPermissions(this, perms.toTypedArray(), 99)
                  }
              }
          }
          EOF

          # 2. LionService (Peugeot UI Logic)
          # ★修正完了: Kotlinの $ を \$ にエスケープしました
          cat > app/src/main/java/jp/kazukun/peugeot/cockpit/LionService.kt <<EOF
          package $PKG

          import android.Manifest
          import android.content.Context
          import android.content.pm.PackageManager
          import android.graphics.*
          import android.location.Location
          import android.location.LocationListener
          import android.location.LocationManager
          import android.os.Bundle
          import android.support.v4.media.MediaBrowserCompat
          import android.support.v4.media.MediaMetadataCompat
          import android.support.v4.media.session.MediaSessionCompat
          import android.support.v4.media.session.PlaybackStateCompat
          import androidx.core.content.ContextCompat
          import androidx.media.MediaBrowserServiceCompat
          import kotlinx.coroutines.*
          import java.util.*
          import kotlin.math.*

          class LionService : MediaBrowserServiceCompat(), LocationListener {
              private lateinit var mediaSession: MediaSessionCompat
              private var locationManager: LocationManager? = null
              private val renderScope = CoroutineScope(Dispatchers.Default + Job())
              private var isRunning = false
              
              private var currentSpeed = 0f
              private var modeIndex = 0
              
              private val COLOR_ONYX = Color.BLACK
              private val COLOR_COPPER = Color.rgb(205, 167, 120)
              private val COLOR_KRYPTONITE = Color.rgb(208, 255, 20)
              private val COLOR_ICE = Color.WHITE

              private val WIDTH = 400 
              private val HEIGHT = 400
              private val bitmap = Bitmap.createBitmap(WIDTH, HEIGHT, Bitmap.Config.ARGB_8888)
              private val canvas = Canvas(bitmap)
              private val paint = Paint().apply { isAntiAlias = true }
              
              private val speedPaint = Paint().apply {
                  isAntiAlias = true
                  color = COLOR_ICE
                  textSize = 80f
                  textAlign = Paint.Align.CENTER
                  typeface = Typeface.create(Typeface.SANS_SERIF, Typeface.BOLD)
                  setShadowLayer(10f, 0f, 0f, COLOR_KRYPTONITE)
              }
              private val labelPaint = Paint().apply {
                  isAntiAlias = true
                  color = COLOR_COPPER
                  textSize = 24f
                  textAlign = Paint.Align.CENTER
                  letterSpacing = 0.2f
              }

              override fun onCreate() {
                  super.onCreate()
                  
                  mediaSession = MediaSessionCompat(this, "LionCockpitSession").apply {
                      setCallback(object : MediaSessionCompat.Callback() {
                          override fun onPlay() { updateMode(1) }
                          override fun onPause() { updateMode(1) }
                          override fun onSkipToNext() { updateMode(1) }
                          override fun onSkipToPrevious() { updateMode(-1) }
                      })
                      isActive = true
                      setPlaybackState(PlaybackStateCompat.Builder()
                          .setActions(PlaybackStateCompat.ACTION_PLAY or PlaybackStateCompat.ACTION_PAUSE or PlaybackStateCompat.ACTION_SKIP_TO_NEXT)
                          .setState(PlaybackStateCompat.STATE_PLAYING, 0L, 1.0f)
                          .build())
                      
                      drawCockpit()
                      updateMetadata()
                  }
                  sessionToken = mediaSession.sessionToken
                  
                  setupLocation()
                  startLoop()
              }

              private fun updateMode(delta: Int) {
                  modeIndex = (modeIndex + delta).absoluteValue % 2
                  drawCockpit()
                  updateMetadata()
              }

              private fun setupLocation() {
                  if (ContextCompat.checkSelfPermission(this, Manifest.permission.ACCESS_FINE_LOCATION) == PackageManager.PERMISSION_GRANTED) {
                      locationManager = getSystemService(Context.LOCATION_SERVICE) as LocationManager
                      try {
                          locationManager?.requestLocationUpdates(LocationManager.GPS_PROVIDER, 1000, 0f, this)
                      } catch (e: Exception) { e.printStackTrace() }
                  }
              }

              private fun startLoop() {
                  isRunning = true
                  renderScope.launch {
                      while (isActive && isRunning) {
                          drawCockpit()
                          withContext(Dispatchers.Main) {
                              updateMetadata()
                          }
                          delay(500) 
                      }
                  }
              }

              private fun drawCockpit() {
                  canvas.drawColor(COLOR_ONYX)
                  
                  val cx = WIDTH / 2f
                  val cy = HEIGHT / 2f
                  
                  paint.style = Paint.Style.STROKE
                  paint.strokeWidth = 6f
                  paint.color = if (modeIndex == 0) COLOR_COPPER else COLOR_KRYPTONITE
                  
                  val path = Path()
                  val r = 180f
                  for (i in 0..6) {
                      val angle = Math.toRadians((i * 60 - 30).toDouble())
                      val x = cx + r * cos(angle).toFloat()
                      val y = cy + r * sin(angle).toFloat()
                      if (i == 0) path.moveTo(x, y) else path.lineTo(x, y)
                  }
                  path.close()
                  canvas.drawPath(path, paint)

                  paint.style = Paint.Style.FILL
                  paint.strokeWidth = 0f
                  val speedRatio = (currentSpeed / 180f).coerceIn(0f, 1f)
                  
                  paint.color = Color.DKGRAY
                  canvas.drawRect(cx - 150, cy + 80, cx - 50, cy + 90, paint)
                  paint.color = COLOR_ICE
                  canvas.drawRect(cx - 150, cy + 80, cx - 150 + (100 * speedRatio), cy + 90, paint)

                  paint.color = Color.DKGRAY
                  canvas.drawRect(cx + 50, cy + 80, cx + 150, cy + 90, paint)
                  paint.color = COLOR_ICE
                  canvas.drawRect(cx + 150 - (100 * speedRatio), cy + 80, cx + 150, cy + 90, paint)

                  val speedText = currentSpeed.toInt().toString()
                  canvas.drawText(speedText, cx, cy + 30, speedPaint)

                  labelPaint.color = if (modeIndex == 0) COLOR_COPPER else COLOR_KRYPTONITE
                  canvas.drawText("KM/H", cx, cy + 130, labelPaint)
                  
                  val modeText = if (modeIndex == 0) "COMFORT" else "SPORT"
                  canvas.drawText(modeText, cx, cy - 100, labelPaint)
              }

              private fun updateMetadata() {
                  val metadata = MediaMetadataCompat.Builder()
                      .putString(MediaMetadataCompat.METADATA_KEY_TITLE, "i-Cockpit")
                      // ★ここを修正しました: \${...}
                      .putString(MediaMetadataCompat.METADATA_KEY_ARTIST, "\${currentSpeed.toInt()} km/h")
                      .putBitmap(MediaMetadataCompat.METADATA_KEY_ALBUM_ART, bitmap)
                      .build()
                  mediaSession.setMetadata(metadata)
              }

              override fun onLocationChanged(location: Location) {
                  currentSpeed = location.speed * 3.6f
                  drawCockpit()
                  updateMetadata()
              }

              override fun onLoadChildren(parentId: String, result: Result<MutableList<MediaBrowserCompat.MediaItem>>) {
                  result.sendResult(mutableListOf())
              }

              override fun onGetRoot(clientPackageName: String, clientUid: Int, rootHints: Bundle?): BrowserRoot {
                  return BrowserRoot("ROOT", null)
              }
              
              override fun onDestroy() {
                  isRunning = false
                  renderScope.cancel()
                  locationManager?.removeUpdates(this)
                  mediaSession.isActive = false
                  mediaSession.release()
                  super.onDestroy()
              }
              override fun onStatusChanged(p: String?, s: Int, e: Bundle?) {}
              override fun onProviderEnabled(p: String) {}
              override fun onProviderDisabled(p: String) {}
          }
          EOF

      - name: Build APK
        shell: bash
        run: |
          set -euxo pipefail
          gradle assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Peugeot-Cockpit-APK
          path: app/build/outputs/apk/debug/app-debug.apk
